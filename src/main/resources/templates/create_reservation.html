<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reservation</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/books">biblioth√®que</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">S'identifier</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Reserver un livre </h1>
				<div class = "card-body">
					<form th:action="@{/reservation}" th:object = "${reservation}" method="POST">
						<div class ="form-group">
							<label> Prenom </label>
							<input
							type = "text"
							name = "user_firstname"
							th:field = "*{user_firstname}"
							class = "form-control"
							placeholder="Prenom" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Ton nom </label>
							<input
							type = "text"
							name = "user_lastname"
							th:field = "*{user_lastname}"
							class = "form-control"
							placeholder="Nom" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Ton Email </label>
							<input
							type = "text"
							name = "user_email"
							th:field = "*{user_email}"
							class = "form-control"
							placeholder="Email" 
							/>
						</div>
						<div class ="form-group">
							<label> Titre du livre </label>
							<input
							type = "text"
							name = "book_title"
							th:field = "*{book_title}"
							class = "form-control"
							placeholder="Livre " 
							/>
						</div>
						<div class ="form-group">
							<label> Nom de l'auteur</label>
							<input
							type = "text"
							name = "book_author"
							th:field = "*{book_author}"
							class = "form-control"
							placeholder="Auteur" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Reserver
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
