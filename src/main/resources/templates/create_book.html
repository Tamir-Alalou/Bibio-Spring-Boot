<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reservation</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/books_a">biblioth√®que</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

   <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/reservation_v}">Reservations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Se deconnecter</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Ajouter un livre </h1>
				<div class = "card-body">
					<form th:action="@{/book/new}" th:object = "${book}" method="POST">
						<div class ="form-group">
							<label> Titre </label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="title" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Auteur </label>
							<input
							type = "text"
							name = "author"
							th:field = "*{author}"
							class = "form-control"
							placeholder="author" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Date de sortie </label>
							<input
							type = "text"
							name = "release_year"
							th:field = "*{release_year}"
							class = "form-control"
							placeholder="0" 
							/>
						</div>
						<div class ="form-group">
							<label> Edition </label>
							<input
							type = "text"
							name = "edition"
							th:field = "*{edition}"
							class = "form-control"
							placeholder="0 " 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Ajouter
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
