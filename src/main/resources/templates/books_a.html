<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>bibliothèque</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/books_a">bibliothèque</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/reservation_v}">Reservations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Se deconnecter</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Livres disponibles </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/book/new}" class = "btn btn-primary btn-sm mb-3"> Ajouter un livre</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Titre</th>
					<th> Auteur</th>
					<th> Date de sortie</th>
					<th> Edition</th>
					<th> Supprimer</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "book: ${books}">
					<td th:text = "${book.title}"></td>
					<td th:text = "${book.author}"></td>
					<td th:text = "${book.release_year}"></td>
					<td th:text = "${book.edition}"></td>
					<td>
						<a th:href = "@{/book/supprimer/{titre}(titre=${book.title})}"
						 class = "btn btn-primary">Supprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
